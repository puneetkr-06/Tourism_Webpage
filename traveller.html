<!DOCTYPE html>
<html>
<head>
    <title>Traveller Details</title>
    <link rel="stylesheet" href="./traveller.css">
  
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="../images/pngwing.com.png" class="logo">
            <h1 class="name">Xplore</h1>

            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Offers</li>
                <li>Destinations</li>
                <li>login</li>
               </ul>
    </div> 
    <hr id="top">
    <div class="content">
        <h1>Traveller Details</h1>
        <h3>Passenger 1</h3>
        <form method="post" class="details">
            <div class="detail">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="detail">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="detail">
            <label for="gender">Gender</label>
            <select id="destination" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
       
    </form>
    <h4>+ Add Passenger</h4>
    <hr id="bottom">
    <div>
    <h5>Booking Details will be sent to</h5>
    <form class="tickets">
        <div class="ticket">
            <label for="number">Mobile No.</label>
            <input type="number" name="number" placeholder="Mobile No.">
        </div>

        <div class="ticket">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email">
        </div>

    </form>
    </div>

    <div class="continue">
        <h2><a href="../html/payment.html" target="_blank">CONTINUE</a></h2>
    </div>
    </div>
    <div class="empty"></div>

</div>
</body>
</html>
